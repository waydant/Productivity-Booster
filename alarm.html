<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alarm.css">
    <title>Document</title>
</head>
<body>
    <div class="fulldiv">
        <h2 class="heading2">ALARM</h2>
        <p class="heading3">To set Alarm, enter time in <strong>24 hour format</strong> :</p>
        <div class="innerdiv">
            <p> <strong> HOURS: &nbsp &nbsp &nbsp</strong><input type="number" id="ala_hr"></p>
            <p><strong>MINUTES: &nbsp</strong><input type="number" id="ala_min"></p>
            <p><strong>SECONDS:&nbsp&nbsp</strong> <input type="number" id="ala_sec"></p>

        </div>
        <br>
        <br>
        <div class="centeredButton">
            <button class="button" id="alarm_set">Click to set Alarm</button>
        </div>
        <script src="alarm.js"></script>

    </div>
</body>
</html>
